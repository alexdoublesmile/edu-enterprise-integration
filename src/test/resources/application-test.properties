spring.main.banner-mode=off

server.port=8081

response.attempt.limit=3

cache.expired.hours=${CACHE_EXPIRED_HOURS:24}

spring.rabbitmq.host=${TEST_RABBIT_HOST:localhost}
spring.rabbitmq.port=${TEST_RABBIT_PORT:5672}
spring.rabbitmq.username=${TEST_RABBIT_USERNAME:guest}
spring.rabbitmq.password=${TEST_RABBIT_PASSWORD:guest}

spring.cloud.stream.bindings.output.destination=tasksExchange
spring.cloud.stream.bindings.input.group=tasksQueue
spring.cloud.stream.bindings.input.consumer.maxAttempts=1
spring.cloud.stream.bindings.delayOutput.destination=delayExchange
spring.cloud.stream.default.contentType=application/json

spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://${TEST_DB_HOST:localhost}:${TEST_DB_PORT:5432}/${TEST_DB_NAME:postgres}
spring.datasource.username=${TEST_DB_USERNAME:postgres}
spring.datasource.password=${TEST_DB_PASSWORD:mysecretpassword}
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop

fns.adapter.url=http://${FNS_ADAPTER_HOST:localhost}:${FNS_ADAPTER_PORT:8180}
smev.fns.path=/smev/fns

ndfl3.request.path=/3NDFLRequest
find.ndfl3.path.template=/find3NDFLMessageByClientId/%s

bank.acc.entrep.request.path=/bankAccEntrepRequest
find.bank.acc.entrep.path.template=/findBankAccEntrepMessageByClientId/%s

bank.acc.org.request.path=/bankAccOrgRequest
find.bank.acc.org.path.template=/findBankAccOrgMessageByClientId/%s

bank.acc.pers.request.path=/bankAccPersRequest
find.bank.acc.pers.path.template=/findBankAccPersMessageByClientId/%s

diskv.lic.request.path=/diskvlicRequest
find.diskv.lic.path.template=/findDiskvlicMessageByClientId/%s

fakt.up.nal.request.path=/faktupnalRequest
find.fakt.up.nal.path.template=/findFaktupnalMessageByClientId/%s

ndipsr.request.path=/ndipsrRequest
find.ndipsr.path.template=/findNdipsrMessageByClientId/%s

vip.ip.request.path=/vipipRequest
find.vip.ip.path.template=/findVipipMessageByClientId/%s

vip.ul.request.path=/vipulRequest
find.vip.ul.path.template=/findVipulMessageByClientId/%s

zad.org.request.path=/zadorgRequest
find.zad.org.path.template=/findZadorgMessageByClientId/%s

zp.vip.egr.request.path=/zpvipegrRequest
find.zp.vip.egr.path.template=/findZpvipegrMessageByClientId/%s

fns.zvip.ul.request.path=/fnszvipulRequest
find.fns.zvip.ul.path.template=/findFnszvipulMessageByClientId/%s

inn.min.length=3
inn.max.length=24
inn.size.error.message=INN can't contain less than %s digits & more than %s digits
inn.format.error.message=INN should contain digits only
inn.blank.error.message=INN can't be empty
inn.not.found.error.message=INN wasn't found

